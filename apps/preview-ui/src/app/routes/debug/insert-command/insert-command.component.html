<kor-accordion label="Add Command" expanded>
  <kor-input label="Commands" type="select" (value-changed)="templateChanged($event)">
      <kor-menu-item  *ngFor="let tmpl of listTemplates | async" label="{{tmpl.name}}"></kor-menu-item>
  </kor-input>
  <kor-input label="position" [value]="position" (value-changed)="position = $event.target.value"></kor-input>
  <kor-input label="value" [value]="value" (value-changed)="value = $event.target.value"></kor-input>
  <kor-button slot="footer" label="Add" (click)="addCommand($event)"></kor-button>
</kor-accordion>
