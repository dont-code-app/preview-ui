# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, chrome]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - name: Install
        run: |
          npm install -g nx
          npm install @dontcode/core@latest @dontcode/plugin-common@latest @dontcode/sandbox@latest --force
          npm ci
      - name: Build
        run:  nx run preview-ui:build:production
      - name: E2E Tests on ${{matrix.browser}}
        run: |
          nx run preview-ui-e2e:e2e --browser ${{matrix.browser}}
      - uses: actions/upload-artifact@v2
        # Test run screenshots only on failure
        if: failure()
        with:
          name: cypress-screenshots
          path: dist/cypress/apps/preview-ui-e2e/screenshots
        # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: dist/cypress/apps/preview-ui-e2e/videos
      - name: Rebuild for deploy
        if: ${{ matrix.browser == 'chromium'}}
        run:  nx run preview-ui:build:production --base-href "https://dont-code.net/preview-ui/"
      - name: Push
        if: ${{ matrix.browser == 'chromium'}}
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com
          git commit -a -m "New version" --allow-empty
          git push
      - name: Deploy
        if: ${{ success() && ( matrix.browser == 'chromium' )}}
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist/apps/preview-ui
